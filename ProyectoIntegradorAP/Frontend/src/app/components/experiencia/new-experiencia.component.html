<div class="page"><div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                
                <div class="form-group">
                    <label for="nombreE">Nombre de la experiencia</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la experiencia</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Logo</label>
                    <input type="text" class="form-control" id="logoE" name="logoE" [(ngModel)]="logoE" required>
                </div>
                <button class="btn btn-primary">Agregar experiencia</button>
            </form>
        </div>
    </div>
</div>
</div>
